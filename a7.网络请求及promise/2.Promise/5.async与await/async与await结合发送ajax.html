<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async与await结合发送ajax</title>
</head>

<body>
    <button>点击获取段子</button>

    <script>
        //获取按钮元素
        const btn = document.querySelector('button');

        //绑定事件
        btn.addEventListener('click', async function () {
            //发送请求获取段子信息
            try {
                //创建对象
                const xhr = new XMLHttpRequest();
                //将xhr.open()包装为Promise对象
                const p = new Promise((resolve, reject) => {
                    xhr.open("GET", "https://api.btstu.cn/yan/api.php?charset=utf-8&encode=json");
                    xhr.send();
                    //绑定事件
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4) {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                //成功 解析JSON数据
                                let data = JSON.parse(xhr.response);
                                resolve(data.text);
                            } else {
                                //失败
                                reject(xhr.status);
                            }
                        }
                    }
                });

                //await 等待 p 的结果
                let result = await p;
                console.log(result);
            } catch (e) {
                console.log(e);
            }
        });

        //另一种写法：封装AJAX请求函数
        function sendAJAX(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", url);
                xhr.send();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            //解析JSON数据
                            let data = JSON.parse(xhr.response);
                            resolve(data.text);
                        } else {
                            reject(xhr.status);
                        }
                    }
                }
            });
        }

        //使用封装的函数发送请求
        btn.addEventListener('click', async function () {
            try {
                let result = await sendAJAX("https://api.btstu.cn/yan/api.php?charset=utf-8&encode=json");
                console.log(result);
            } catch (e) {
                console.log(e);
            }
        });
    </script>
</body>

</html>
