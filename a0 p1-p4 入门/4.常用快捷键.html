<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用快捷键</title>
</head>

<body>
    ! + 回车 快速生成基本框架代码(英文模式下)
    shift+alt+f 代码格式整理
    alt+up/dn 向上或下移动光标所在此行 
    shfit+上下左右 选中选中光标为起点的内容
    shfit+alt+上或下 复制此行向上或下粘贴
    ctrl+s 快速保存(保存完后上面标签的点变×)【保存完了,刷新网页才能刷新刚写的效果】
    ctrl+f 快速查找
    ctrl+h 快速替换(回车一次,替换一次内容)

</body>

</html>
