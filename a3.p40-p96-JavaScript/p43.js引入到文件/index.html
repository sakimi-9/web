<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>js引入到文件</h3>
    <ol>
        <li>js嵌入到HTML文件中:在body里的script标签中写js代码</li>
        <li>引入本地独立js文件:在head/body(推荐)里通过script的属性src调用本地的.js 文件(跟CSS一样是路径调用)
            <br>script src="js文件路径"</li>
        <li>引入网络来源js文件:src="网络上的js文件链接"<br>
        <i>是否调用成功,可以在页面上查看,点菜单栏的NetWork(网络),然后刷新就看得到了</i></li>

    </ol>    
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</body>
</html>
