<body>
    <h3>算术运算符</h3>
    <p>加减乘除 取余:+ - * / % <br>
        %是<b>整除</b>后的值
        <br><br>
        自增 自减:++ -- <br>
        给当前值+1 -1 <br><br>
        <b>注意符号在变量的前还是后</b><br>
        ++在前,先+1再运行(运算或输出)<br>
        ++在后,先运行再+1 <br>
        --也是这样<br>
    </p>
</body>
