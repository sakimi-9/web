<body>
    <h3>js简介</h3>
    <p>
        <ol>
            <li>js介绍:js是一种轻量级的脚本语言<br>不具备开发操作系统的能力,而只是用于编写控制大型应用程序的脚本<br>js是一种嵌入式语言,本身核心语法不算多</li>
            <li>为什么要学js:操控浏览器的能力<br>使用领域广,前端后端都用得到,也可以写小程序,写后台服务器</li>
            <li>JavaScript与ECMAScript的区别:es是js的规格,js是es的一种实现, 平常可以说这是同一个东西</li>
            <li>es6:es6是es现阶段的统称,目前主要使用的还是es5,es6加了新特性</li>
        </ol>
    </p>
</body>
