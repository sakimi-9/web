<body>
    <h3>typeof数据类型判断</h3>
    <i>为什么有这么个东西,因为程序没有思考能力,只有执行能力</i>
    <p>
        <b>一般用于:</b>基本数据类型的判断,对象基本不用,不准确
        <br>
        对于返回值
        <table>
            <tr>
                <td>数值</td>
                <td>number</td>
            </tr>
            <tr>
                <td>字符串</td>
                <td>string</td>
            </tr>
            <tr>
                <td>布尔</td>
                <td>boolean</td>
            </tr>
        </table>
        <b>使用形式:</b>如 <br>console.log(typeof 变量名) <br><br>
        <b>补充:null与undefined的区别</b>
        <br>
        <i>没有太大的区别,两者意思都是“空,没有,未定义”,为什么会有两个值表示一个意思,这是因为历史原因 <br>
        但在开发环境下,一般认为,<br> null代表对象(的值)"没有" <br>undefined代表数值(的值)"没有"</i>
    </p>
