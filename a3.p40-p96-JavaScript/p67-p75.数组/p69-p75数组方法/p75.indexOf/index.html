<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>数组方法 indexOf</h3>
    <b>indexOf 其中的O为 <i>大写</i></b>
    <table border="2px">
        <tr>
            <td>用处:</td>
            <td>用于返回指定指定元素在数组中第一次出现的位置。 </td>
        </tr>
        <tr>
            <td>格式:</td>
            <td>数组/arr.indexOf(指定元素,起始位置) <br>起始位置参数可省略</td>
        </tr>
        <tr>
            <td>描述:</td>
            <td>指定元素，存在则返回下标，不存在则返回-1 <br><br>起始位置参数设置的是元素开始匹配的位置<br><br>同样也可以用来检测数组中存不存在某元素<br>if(arr.indexOf(指定元素) >
                -1){存在的语句}else{不存在的语句}</td>
        </tr>
    </table>
    <script>
        var arr = ["昔人已乘黄鹤去，此地空余黄鹤楼。 黄鹤一去不复返，白云千载空悠悠。"];
        arr = arr.join("");//全合并 返回字符串
        arr = arr.split("");//全分割 返回数组
        console.log(arr.indexOf('鹤', 10));
        if (arr.indexOf('悠') > -1) {
            console.log("存在");
        } else {
            console.log('不存在');
        }
    </script>
</body>

</html>
