<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <style>
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        .global-btn { background-color: #4CAF50; }    /* 绿色表示全局配置 */
        .instance-btn { background-color: #2196F3; }  /* 蓝色表示实例配置 */
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .id-item {
            margin: 10px 0;
            padding: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .id-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="testGlobalConfig()" class="btn global-btn">测试全局配置</button>
        <button onclick="showIdSelector()" class="btn instance-btn">测试实例配置</button>
    </div>

    <!-- 结果显示区域 -->
    <div id="result" style="margin: 20px; padding: 10px; border: 1px solid #ccc;">
        结果将显示在这里...
    </div>

    <!-- ID选择模态框 -->
    <div id="idSelector" class="modal">
        <h3>选择要查询的文章ID</h3>
        <div id="idList"></div>
        <div style="margin-top: 15px;">
            <button onclick="closeIdSelector()" style="margin-right: 10px;">取消</button>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script>
        // 全局默认配置
        axios.defaults.baseURL = 'http://localhost:3000/';
        axios.defaults.timeout = 2000;
        axios.defaults.headers.common['Content-Type'] = 'application/json';
        
        // 创建axios实例
        const ax_1 = axios.create({
            baseURL: 'http://localhost:3000/',
            timeout: 2000,
            headers: {
                'Content-Type': 'application/json'
            }
        });

        // 显示结果的函数
        function showResult(message, data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>${message}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        // 测试全局配置
        async function testGlobalConfig() {
            try {
                const response = await axios.get('posts');
                showResult('全局配置测试结果：', response.data);
            } catch (error) {
                if (error.code === 'ECONNABORTED') {
                    showResult('请求超时！', error);
                } else {
                    showResult('请求失败：', error.message);
                }
            }
        }

        // 显示ID选择器
        async function showIdSelector() {
            try {
                const response = await axios.get('posts');
                const posts = response.data;
                const idList = document.getElementById('idList');
                
                idList.innerHTML = posts.map(post => `
                    <div class="id-item" onclick="testInstanceConfig('${post.id}')">
                        ID: ${post.id} - ${post.title}
                    </div>
                `).join('');

                document.getElementById('idSelector').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            } catch (error) {
                showResult('获取文章列表失败：', error.message);
            }
        }

        // 关闭ID选择器
        function closeIdSelector() {
            document.getElementById('idSelector').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // 测试实例配置
        async function testInstanceConfig(id) {
            try {
                const response = await ax_1.get(`posts/${id}`);
                showResult('实例配置测试结果：', response.data);
                closeIdSelector();
            } catch (error) {
                if (error.code === 'ECONNABORTED') {
                    showResult('请求超时！', error);
                } else {
                    showResult('请求失败：', error.message);
                }
            }
        }
    </script>
</body>
</html>
