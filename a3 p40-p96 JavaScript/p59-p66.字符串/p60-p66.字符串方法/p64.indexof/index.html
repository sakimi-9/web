<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>字符串方法 indexOf</h3>
    <table border="2px">
        <tr>
            <td>用处:</td>
            <td>用于返回该字符（串）在另一个字符串中的第一次出现的位置 </td>
        </tr>
        <tr>
            <td>格式:</td>
            <td>内容.indexOf("字符串") 或者 <br> 内容.indexOf("字符串",起始位置) </td>
        </tr>
        <tr>
            <td>描述:</td>
            <td>
                <ul>
                    <li>indexOf里的O是大写的</li>
                    <li>如果匹配到了，则返回位置值<br> <b>如果没有匹配到则返回-1 </b>，表示不存在</li><br>
                    <li>第二个参数 起始位置是从该位置往后开始匹配<br>起始匹配位置参数可以省略 表示从那串字符串的0位置开始匹配</li>
                    <li>开发过程中 <br>常用于检测该字符串是否在内容中存在 if（内容.indexOf("字符串")>-1）{存在·语句块}else{不存在·语句块}</li>
                </ul>
            </td>
        </tr>
    </table>
    <script>
        document.write("<br>");
        document.write("<br>");

        // indexOf 返回该字符串在另一内容中第一次出现的位置
        var str = "晴川历历汉阳树，芳草萋萋鹦鹉洲。";
        document.write(str.indexOf("历"));//2
        document.write("<br>");
        document.write("<br>");


        // indexOf 从初始位置往后开始匹配
        document.write(str.indexOf("历", 3));//3
        document.write("<br>");
        document.write(str.indexOf("萋", 11));//11
        document.write("<br>");
        document.write("<br>");
        // indexOf 字符串不在该内容中存在 返回-1 进行if判断
        if (str.indexOf("愁") > -1) {
            document.write("存在");
        } else { document.write("不存在"); }

    </script>

</body>

</html>
