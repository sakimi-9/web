<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>js语句,标识符</h2>
    <p><b>js语句:</b> 一般情况下一行为一句,每一句以分号结尾<br>
    js语句写在.html文件body里的script标签中(该标签里的语句写不写分号结尾都行,写了更好)<br><br><br>
    <b>js标识符:</b>以字母 美元符号$ 下划线_ 数字组成,其中数字不能作为开头<br><br><br>
    <b>另外:</b>js关键字不能作为标识符<br>
    标识符常用于变量名<br>
    中文可以作为标识符,但不规范<br>
</p>
    <script>
        var a = 5;
    </script>
</body>
</html>
