<body>
    <h3>while循环</h3>
    <table>
        <tr>
            <td>语法格式</td>
            <td>描述</td>
        </tr>
        <tr>
            <td>while(返回值为布尔的表达式){循环体}</td>
            <td>符合条件，true则循环，false则结束循环</td>
        </tr>
    </table>
    <b>另外:</b><i>所有的for循环都可以改成while循环，去掉两个分号，把表达式1放在while前面，表达式3放在while的循环体的末尾</i>
</body>
        <script> 
        // 用while循环 打印99乘法口诀表
        var a = 0;
        while (a < 9) {
            document.write('<br>');
            a++;
            b = 1;
            while (b <= a) {
                document.write("",b,"*",a,"=",a*b);
                b++;
            }
        }
        </script>
