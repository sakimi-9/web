    比如:document.write("<br> ");<br>
    输出时有字符串加变量，用+号相连或者用逗号相连
</b>

        // 打印99乘法口诀表
        var a, b;
        for (a = 1; a <= 9; a++) {
            document.write("<br>");
            for (b = a; b <= 9; b++) {
                document.write(" ", a, "*", b, "=", a * b);
            }
        };
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        var n, m;
        for (var n = 1; n <= 9; n++) {
            document.write('<br> ');
            for (m = 1; m <= n; m++) {
                document.write(" ", m, "*", n, "=", n * m);
            }
        }
        // 就两个点需要注意，[m由n来决定起点/n和m开始起点一样]（式子逐行减少）或者[注意m由n来决定终点（控制每一行有多少个式子,式子逐行增加）]，每次外循环输出换行 “<br>”
    </script>
