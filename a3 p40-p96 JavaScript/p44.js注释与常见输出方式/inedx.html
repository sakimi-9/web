<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>js的注释与常用输出方式</h3>
    <ul type="none"><b>关于注释</b>
        <li>首先,注释的启用和取消快捷键都是 ctrl+/(默认单行) <br> 多行注释时,选中多行再ctrl+/</li>
        <li>html的注释:<!-- --></li>
        <li>css的注释:/**/</li>
        <li>js的注释:单行 // <br>多行 /* */ </li>
    </ul>
    <ol> <strong>js的常见输出方式</strong> 
        <li>控制台输出 <br>console.log() </li>
        <li>弹出框输出 <br>alert("")</li>
        <li>页面输出 <br>document.write("") </li>
    </ol>
    <script>
        var n = 5;
        console.log(n);
        // 我是控制台输出
        alert("我是弹出框输出n="+n);
        document.write("我是页面输出n="+n);

    </script>
</body>
</html>
