<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>三目运算符</h3>
    <p>三元运算符可视为简化的if~else语句
        <br>x?y:z x为true则执行y,为false则执行z <br><br>格式<br><br>
        <b>判断条件？表达式1:表达式2    </b>
    </p>
    <script>
        console.log(4 === "4" ? "严格相等" : "严格不相等"); 
    </script>
</body>
</html>
