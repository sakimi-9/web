<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>比较运算符</h3>
    <b>比较后返回布尔值</b>
    <ol>
        <li>></li>
        <li><</li>
        <li>>=</li>
        <li><=</li><br><br>
        <li>==:相等运算符</li>
        <li>===:严格相等运算符</li><b>双等比较值(是否一样),三等比较值和(值的数据)类型</b><br><br>
        <li>!=:不相等运算符</li>
        <li>!==:严格不相等运算符</li><b>和上面一样的</b><br><br>
    </ol>
    <b>双等与三等的示例</b>
    3 == '3';//true,值的大小是一样的
    3 === '3';//false,大小一样,但值的数据类型不同
    <script>
        var num1 = 9;
        var num2 = '9';
        console.log(num1 == num2);
        console.log(num1 === num2);
    </script>
</body>
</html>
