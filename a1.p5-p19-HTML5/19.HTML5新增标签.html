<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>div 是一种<strong>容器</strong>元素,方便对各种内容分块,有利于SEO</b><br>
    <i>可以对标span,span对词汇分块,div对各种内容归为一个整体来分块</i>
    <h3>H5新标签(14年)</h3>
    <i>为了更方便分块,更有利于SEO,H5新增了6个语义化标签(都是双标签)</i><br>
    <em>有的网站没有使用H5新标签,而继续使用div,是为了让14年以前的老浏览器也可以正常使用该网站</em>
    <ul type="circle">
        <li>header 头部</li>
        <li>nav 导航(栏)</li>
        <li>article 代表一个独立完整的相关内容块,比如:一篇帖子·一篇文章·单独的用户评论</li>
        <li>section 定义文档中的节,比如:章节·页眉·页脚</li>
        <li>aside 侧边栏</li>
        <li>footer 底部</li>
    </ul>
</body>
</html>
