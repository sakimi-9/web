<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>表格</h3>
    <P>
    <ol type="1">
        <strong>组成有(都为双标签):</strong>
        <li>表格table </li>
        <li>行tr </li>
        <li>列(行内单元格)td </li>
    </ol><br>
    <ol><i>表格三个常用属性(后面常用CSS来修饰 属性非常多)</i> <br>
        <li>border   边框大小</li>
        <li>width    单元格的宽度</li>
        <li>height   单元格的高度</li>
    </ol><br>
    <strong>宽与高设置太小可能无效</strong><br>
    <em>通过 table>tr*3>td*3{单元格}  生成一个包含3行3列单元格内容为“单元格”的表格</em><br>
    <b>然后用属性修饰</b>
   <table border="2px" width="400" height="300">
    <tr>
        <td>单元格</td>
        <td>单元格</td>
        <td>单元格</td>
    </tr>
    <tr>
        <td>单元格</td>
        <td>单元格</td>
        <td>单元格</td>
    </tr>
    <tr>
        <td>单元格</td>
        <td>单元格</td>
        <td>单元格</td>
    </tr>
   </table>
    </P>
</body>

</html>
