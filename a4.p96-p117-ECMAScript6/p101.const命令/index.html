<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>const命令</h3>
    <table border="2px">
        <tr>
            <td>const的特性1:  const声明的是常量，之后不能被改变  <br><br>const声明对象，对象成为常量里面不能增加减少及更改属性名了，但对象里的属性依旧是变量，属性值可以被改变  <br>硬要这个属性成为常量，可以在外部用const声明</td>
        </tr>
        <tr>
            <td>const的特性2:  const声明常量时，必须立刻进行初始化赋值，不能先声明后赋值</td>
        </tr>
        <tr>
            <td>const后面的特点与let的相同，相当于const是加了自身两个独有特性的let</td>
        </tr>
        <tr>
            <td>作用域也是块级（局部）作用域</td>
        </tr>
        <tr>
            <td>也不能重复声明</td>
        </tr>
        <tr>
            <td>也不具有变量提升</td>
        </tr>
    </table>
</body>
</html>
