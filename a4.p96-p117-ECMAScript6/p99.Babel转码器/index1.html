    <p>第一步安装不了，是因为power shell第一次运行不了脚本命令<a href="https://blog.csdn.net/weixin_50569789/article/details/120270862?spm=1001.2101.3001.6650.2&utm_medium=distribute.pc_relevant.none-task-blog-2%7Edefault%7ECTRLIST%7ERate-2-120270862-blog-109573452.235%5Ev43%5Epc_blog_bottom_relevance_base7&depth_1-utm_source=distribute.pc_relevant.none-task-blog-2%7Edefault%7ECTRLIST%7ERate-2-120270862-blog-109573452.235%5Ev43%5Epc_blog_bottom_relevance_base7&utm_relevant_index=3">(教程)</a>，要用管理员权限打开 <br>“以管理员身份运行”选项启动(快捷键win+x) Windows PowerShell。要更改当
        前用户的执行策略，请运行 "Set-ExecutionPolicy -Scope CurrentUser" 然后将这个值输入 RemoteSigned</p>
        <p>.babelrc 配置文件不要放node的文件里，是直接放在项目根目录下，否则会失效</p>
        <p>视频里有各种转码命令 转文件的 转整个目录文件的</p>
    <!-- cnpm install --save-dev @babel/core -->
    <!-- cnpm install --save-dev @babel/preset-env -->
    <!-- cnpm install --save-dev @babel/cli -->

      <!-- npx babel .\es6.js -o es5demo.js
