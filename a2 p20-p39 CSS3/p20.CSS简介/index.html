<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>h3{color: cornflowerblue;font-size: 30px;text-align: center;}
            ul{color: rgb(88, 87, 116);text-align: left;}

</head>

<body>
    <h3>关于CSS</h3>
    <ul type="none">
        <li>CSS的名称: 层叠样式表,又叫级联样式表,简称样式表</li>
        <li>CSS的唯一目的: 让网页具有美观一致的画面</li>
        <li><ul type="square">CSS的语法:
            <li>由两部分构成:选择器   一条或多条声明(样式)</li>
            <li>选择器:需要改变样式的HTML元素</li>
            <li>声明(样式):每个声明由一个属性和一个值组成</li>
            <li>属性:HTML元素的样式属性</li>
            <li>声明写法:属性和值用冒号隔开,每条声明(样式)用分号结尾</li>
        </ul></li>
    </ul>

</body>
