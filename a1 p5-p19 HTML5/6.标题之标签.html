<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题标签</title>
</head>
<body>
    共有h1到h6,六级标签,数字越小,等级越大,标题越大


    <h1 align="left">一级标题</h1>
    <h2 align="center">二级标题</h2>
    <h3 align="right">三级标题</h3>
    <h4 align="left">四级标题</h4>
    <h5 align="center">五级标题</h5>
    <h6 align="right">六级标题</h6>
    h$*6 快速生成一至六级标签
    <p>标题标签默认居左,可通过 对齐方式属性更改 align="left|center|right" 为居左局中局右  </p>
    <p>标签属性写在标签的尖括号内</p>
    <p>合适的使用标题 有利于SEO 搜索引擎优化 </p>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>



</body>
</html>
