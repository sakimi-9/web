    <h3>超链接</h3><hr>
    <p>想去哪就去哪</p>
    <p>超链接 a 双标签  跳转到一个文档(页面)<br>a 链接载体(文本·图片·视频等等) /a <br>一个属性 href 规定链接地址 href="url(链接地址)"  链接地址 https:// 这些要写全 </p>
    <p>超链接里可以放各种内容 (创造一个新网页,里面放各种内容)</p>
    <p>比如网站</p>
    <a href="https://www.163.com/">网易</a>
    <p>比如视频</p>
    <a href="https://www.bilibili.com/video/BV1dm421u7kd?spm_id_from=333.1007.tianma.1-1-1.click" title="厨师长视频">lolm游戏视频</a>
    <P>比如图片</P>
    <a href="https://pic3.zhimg.com/v2-1eba08f1250a1a3c5ec868a4f2de0338_r.jpg?source=1940ef5c" title="小姐姐图片" >小姐姐图片</a>
    <p>以图片为链接载体</p>
    <a href="https://cn.bing.com/images/search?q=%E5%B0%8F%E5%A7%90%E5%A7%90%E5%9B%BE%E7%89%87&form=IQFRML&first=1" title="更多小姐姐图片"><img src="https://pic3.zhimg.com/v2-a69375aa6c48595c13a1b5a52d7735fc_r.jpg?source=1940ef5c" alt="" width="400px" ></a>
    <p>超链接文本默认形式为:<br>没有访问过的 蓝色字体与下划线<br>点击时 红色字体与下划线 <br>已访问过的 紫色字体与下划线 </p>
    <p>可通过CSS来修改形式</p>
