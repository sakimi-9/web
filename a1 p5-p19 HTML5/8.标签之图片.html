<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签之图片</title>
</head>

<body>
    <b>align 对齐方式</b><br>
    <ol>
        <li><i>水平(上)对齐</i>
            <ul>
                <li>left    居左</li>
                <li>center  居中</li>
                <li>right   居右</li>
            </ul>
        </li>
        <li><i>垂直(上)对齐</i>
            <ul>
                <li>top     置顶</li>
                <li>middle  置中</li>
                <li>bottom  置底</li>
            </ul>
        </li>
    </ol><br>
    <b>间距设置</b>
    <ul>
        <li>hspace     水平间距</li>
        <li>vspace      垂直间距</li>
    </ul>

    <img src="老鼠1.jpg" alt="老鼠人捏" width="400px" height="" title="鼠鼠是老鼠人捏(双手作揖)" hspace="20" vspace="20">
    <img src="老鼠2.jpg" alt="看啥,没图" title="老鼠人涅2" width="400px" height="" hspace="40" vspace="40">
    <img src="老鼠3.jpg" alt="都说了,没图" title="我是老鼠人3号" width="400px" height="" hspace="80" vspace="80">
    <h3 align="center">img的5个属性</h3>
    <p align="center">
        src:路径(图片的名称或文件地址)<br>alt:图像的代替文本(图片没有加载出来后的所显示文本)<br>width:图片的宽度<br>height:图片的高度(一般不写用默认的,防止图片拉升变形)<br>title:鼠标悬停图片所给的提示
    </p>
</body>

</html>
