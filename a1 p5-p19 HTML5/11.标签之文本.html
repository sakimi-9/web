<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>六种文本标签(都是双标签)</h3>
    <p>
        span 元素没有特殊含义 (方便单独用CSS来装修字体)<br>
        em 定义着重字 【斜体且加重语气】<br>
        b 定义粗体字 【单粗体】<br>
        i 定义斜体字 【单斜体】<br>
        strong 定义加重语气 (strong 比 em 强调重要性程度上更高)【粗体且加重语气】<br>
        del 定义删除字 <br>
<br><br>
        段落标签与文本标签不相同 <br>
        段落标签指一整段文本  <br>
        文本标签指一部分文本词汇
    </p>
    <h4>示例</h4>
    <p>
        <span>我的元素没有其他特殊含义</span><br>
        我是定义<em>着重</em>字<br>
        我是定义<b>加粗</b>字<br>
        我是定义<i>斜体</i>字<br>
        我是定义<strong>加重语气</strong><br>
        我是定义<del>删除</del>字
    </p>
    
</body>

</html>
