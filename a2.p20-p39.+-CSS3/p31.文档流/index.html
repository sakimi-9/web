    <h3>文档流</h3>
    <em>当前标准文档流存在许多问题,这些问题会很影响页面的整洁美观</em>
    <ol><b>文档流的问题</b>
        <li>上下高度不统一,却以底边对齐<br>如:啦啦啦啦了 <span style="font-size: 50px;">啦啦啦啦了</span></li>
        <li>空格折叠 代码中不管多少空格,页面展示时却只有一个空格<br>比如: 这里( )有5个空格,却只显示一个</li>
        <li>图片排列存在间隙,不能紧密排列<br>比如:
            <img src="./1.jpg" alt="">
            <img src="./2.jpg" alt="">
        </li>
    </ol>
    <strong>那么该如何解决<br><ul>
        <li><a href="../p32.浮动/index.html">浮动</a></li>
        <li>绝对定位</li>
        <li>固定定位</li>
    </ul></strong>
